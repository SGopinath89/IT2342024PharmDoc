<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>

    <style>
        * {
          box-sizing: border-box;
        }
        body {
            background-color: #31d134d2;
        }
        
        header {
          background-image: url("img/10.1.png");
          background-size: 100% 100%;
          padding: 60px;
          
        }

        footer {
          background-image: url("img/10.3.png");
          padding: 60px;
          background-size: 100% 100%;
          
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
          background-image: url("img/R.jpeg");
          background-size: 100% 100%;
          float: left;
          width: 30%;
          height: 100%;  
          padding: 170px;
         
        }
        
        
         article {
          float: left;
          padding: 20px;
          width: 70%;
          background-color: #31d134d2;
          height: 100%; 
        }
        
        /* Clear floats after the columns */
        section:after {
          content: "";
          display: table;
          clear: both;
        }
        
       /* Responsive layout - makes the two columns*/
        @media (max-width: 600px) {
          nav, article {
            width: 100%;
            height: 100%;
          }
        }
        
        .button {
           
            border: silver;
            padding: 15% 15%;
            display: inline-block;
             -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            }
        .button1 {
            background-image: url("img/4.1.png"); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 2px solid #020b03;
        }

        .button1:hover {
             background-color: #e2f0e2;
             color: white;
        }

        .button2 {
            background-image: url("img/4.2.png"); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: 2px solid #020b03;
        }

</style>

</head>


<body>
    <header>
  
    </header>

    <section>
        <nav>
   
        </nav>
  
        <article>
                <button class="button button1"></button>
                <button class="button button2"></button>
    
        </article>
    </section>

    <footer>
  
    </footer>
    
</body>
</html>
